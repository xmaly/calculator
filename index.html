<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-body">
        <div class="header">CALCULATOR</div>
        <div class="display">
            <div class="history-value"></div>
            <div class="current-value"></div>
        </div>
        <div class="buttons">
            <div id='clear'>AC</div>
            <div id='negate'>+/-</div>
            <div id='divide' class="operators">÷</div>
            <div id='multiply' class="operators">*</div>

            <div class="numbers">7</div>
            <div class="numbers">8</div>
            <div class="numbers">9</div>
            <div id='sub' class="operators">-</div>

            <div class="numbers">4</div>
            <div class="numbers">5</div>
            <div class="numbers">6</div>
            <div id='add' class="operators">+</div>

            <div class="numbers">1</div>
            <div class="numbers">2</div>
            <div class="numbers">3</div>
            <div id='equals'>=</div>
        </div>
    </div>
    <div class="footer">2023 © Jakub Maly</div>
</body>
</html>
